<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Applied Job Confirmation</title>
<!--<link rel="stylesheet" type="text/css" href="styles.css">-->
<!--[if lt IE 9]>
   
  <![endif]-->
</head>
<body
	style="margin: 0; padding: 0; background: #fff; font-size: 62.5%; padding-bottom: 65px; padding-top: 65px">

	<h2
		style="font-family: Garamond, Georgia, serif; color: #656565; font-size: 1.8em; margin-bottom: 6px">
		Dear <span th:text="${name}"> </span>,
	</h2>

	<h2
		style="font-family: Garamond, Georgia, serif; color: #656565; font-size: 1.8em; margin-bottom: 6px">
		Your application has been successfully submitted - <span
			th:text="${jobName}"> </span>, <span th:text="${companyName}">
		</span>. You may track your application status by logging into <a href="#"
			th:href="|${path}|" style="color: #5582d6; text-decoration: none">Link.
		</a><br /> Thanks for choosing FaceMyResume.<br /> Happy Finding!
	</h2>


	<h2
		style="font-family: Garamond, Georgia, serif; color: #656565; font-size: 1.8em; margin-bottom: 6px">
		Thanks,<br /> FaceMyResume Team.

	</h2>


</body>
</html>
