<section class="content">

     <div class="row" style="padding-top:10px;">

     <div class="col-md-12">

    <div class="col-md-2"></div>
    <div class="col-md-8">
     <div class="input-group">
     <input type="text" class="form-control" placeholder="Type Here to Filter Skill Jobs" aria-describedby="basic-addon2">
     <span class="input-group-addon glyphicon glyphicon-filter" ></span>
     </div>
     </div>
     <div class="col-md-2"></div>
     </div>
     </br></br>
     
     
       <div class="col-md-12"  ng-repeat="opening in openings" >
				<div class="col-md-12 submissionBg" style="cursor: pointer;" ng-click="opening.openDescription=!opening.openDescription">
        <span>  {{opening.title}} <span class="label label-success" ng-repeat="skill in opening.skills.split(',')">{{skill}}</span><span class="glyphicon glyphicon-ok pull-right submissionIcon"></span></span>
        </br>
        <p style="margin-bottom: 3px;margin-top: 5px;"><span class="label label-primary">{{opening.jobType==0?"Permanent":"Contract"}}</span> | ${{opening.compensation}} | Exp: {{opening.experience}} | <span class="glyphicon glyphicon-map-marker">{{opening.location}}</span> | <span class="glyphicon glyphicon-calendar"></span>{{opening.createdAt | date:'dd MMM yyyy'}} </p>
      	</div>
        <div class="col-md-12 submissionDetails" style="margin-top: 0px;" ng-show="opening.openDescription" >
         <p> {{opening.description}}</p>
           <p><button class="btn  btn-xs btn-success pull-right" type="submit">Apply</button></p>
         </div>
     </div>
   
		</div>

   </section>
