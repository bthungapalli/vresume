<div dw-loading="availableCms" dw-loading-options="{text: '',spinnerOptions: {lines: 15, length: 20,  width: 5, radius: 20,color:'#3c8dbc'}}">

<div class="modal-header" > 
<p>
<label style="font-size: medium;">  Available CM'S</label>
<label ng-click="cancel();" style="cursor: pointer;position: absolute;left: 95%;top: 20px;" class="glyphicon glyphicon-remove"></label>
</p>
        
  		
  </div>
  
   <div class="modal-body">
   <div class="row">
		<div class="col-xs-12"><b class="text-danger">{{errorMessage}}</b></div>
		
		<div>
		<label ng-if="allCms.length==0">
		<b>No Existing CM's</b>
		</label> 
		 <table  ng-if="allCms.length>0" id="allRoles" class="table table-striped table-bordered centerAlign" style="margin-bottom: 0px;">
               
                <tbody>
                
                 <tr  ng-repeat="cm in allCms" >
                  <td><input type="checkbox"  ng-click="addToCMList(cm);"></td>
                  <td>{{cm}}</td>
                </tr>
       
                </tbody>

              </table>
		
		
		</div>
		
	</div>
   </div>
   
   <div class="modal-footer ">
   <button type="button" class="btn btn-success pull-right" ng-click="ok();">Add</button> 
   </div>
   
   </div>
