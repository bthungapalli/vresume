<section id="profile" class="content-header">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4">

				<div class="thumbnail">
					<img alt="Default image" src="images/contacts.ico" ng-if="!profileDetails.imagePath"/>
					<img  ng-src="data:image/png;base64,{{profileDetails.profieImageBytes}}" ng-if="profileDetails.imagePath" />
					<div class="caption">
						<p ng-if="profileDetails.firstName!==null">Name: {{profileDetails.firstName}}</p>
						<p ng-if="profileDetails.currentJobTitle!==null">Designation: {{profileDetails.currentJobTitle}}</p>
						<p>
							<span class="glyphicon glyphicon-envelope"></span> Mail Id:
							{{profileDetails.email}}
						</p>
						<p ng-if="profileDetails.location!==null">
							<span class="glyphicon glyphicon-map-marker"></span> Location: {{profileDetails.location}}
						</p>
						<p>  <input class="white" type="file" file-model="profileDetails.profileImage" ng-if="!viewProfile" /></p>
						</br>
						<p>
						<button type="button" class="btn btn-block btn-primary" ng-if="viewProfile" ng-click="editProfile();">EDIT PROFILE AND UPLOAD</button>
						<button type="button" class="btn btn-block btn-success" ng-if="!viewProfile" ng-click="updateProfile();">SUBMIT PROFILE</button>
						</p>
					</div>
				</div>

			</div>
			<div class="col-md-8">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Profile</h3>
					</div>

				</div>
				<div class="row">
					<form role="form">

						<div class="form-group col-md-6">
							<label for="firstName"> First Name </label> 
							<input type="text" class="form-control" id="firstName" ng-model="profileDetails.firstName" ng-disabled="viewProfile"/>
						</div>

						<div class="form-group col-md-6" ng-if="userDetails.role==0">
							<label for="firstName"> Middle Name </label>
							 <input type="text" class="form-control" id="middleName" ng-model="profileDetails.middleName" ng-disabled="viewProfile" />
						</div>

						<div class="form-group col-md-6">
							<label for="lastName"> Last Name </label> 
							<input type="text" class="form-control" id="lastName" ng-model="profileDetails.lastName" ng-disabled="viewProfile"/>
						</div>

						<div class="form-group col-md-6">
							<label for="phoneNo"> Phone no </label>
							 <input type="number" class="form-control" id="phoneNo" ng-model="profileDetails.phone" ng-init="profileDetails.phone=changeToInt(profileDetails.phone)" ng-disabled="viewProfile"/>
						</div>

						<div class="form-group col-md-6">
							<label for="location"> Location </label>
							 <input type="text" class="form-control" id="location" ng-model="profileDetails.location" ng-disabled="viewProfile"/>
						</div>

						<div class="form-group col-md-6">
							<label for="currentJobTitle"> Current Job Title </label>
							 <input type="text" class="form-control" id="currentJobTitle" ng-model="profileDetails.currentJobTitle" ng-disabled="viewProfile"/>
						</div>

						<div class="form-group col-md-6">
							<label for="currentEmployer"> Current Employer </label>
							 <input type="text" class="form-control" id="currentEmployer" ng-model="profileDetails.currentEmployer" ng-disabled="viewProfile" />
						</div>

						<div class="form-group col-md-6" ng-if="userDetails.role==0">
							<label for="experience"> Experience</label>
							 <input type="number" class="form-control" id="experience" ng-model="profileDetails.experience" ng-disabled="viewProfile"/>
						</div>

						<div class="form-group col-md-6" ng-if="userDetails.role==0">
							<label for="currentSalary"> Current Salary </label> 
							<input type="number" class="form-control" id="currentSalary" ng-model="profileDetails.currentSalary" ng-disabled="viewProfile"/>
						</div>

						<div class="form-group col-md-6" ng-if="userDetails.role==0">
							<label for="exceptedSalary"> Excepted Salary</label> 
							<input type="number" class="form-control" id="exceptedSalary" ng-model="profileDetails.expectedSalary" ng-disabled="viewProfile" />
						</div>

						<div class="form-group col-md-6" ng-if="userDetails.role==0">
							<label for="primarySkills"> Primary Skills </label> 
							<input type="text" class="form-control" id="primarySkills" ng-model="profileDetails.primarySkills" ng-disabled="viewProfile"/>
						</div>

						<div class="form-group col-md-6" ng-if="userDetails.role==0">
							<label for="secondarySkills"> Secondary Skills </label> <input
								type="text" class="form-control" id="secondarySkills" ng-model="profileDetails.secondarySkills" ng-disabled="viewProfile" />
						</div>

						<div class="form-group col-md-6" ng-if="userDetails.role==0">
							<label for="workAuthorization"> Work Authorization</label> 
							<input type="text" class="form-control" id="workAuthorization" ng-model="profileDetails.workAuthorization" ng-disabled="viewProfile"/>
						</div>

						<div class="form-group col-md-6" ng-if="userDetails.role==0">
							<label for="workAuthorization"> Job Type</label> </br> 
							 <label class="radio-inline">
							  <input type="radio" name="Permanent" id="Permanent" value="0" ng-model="jobType" ng-disabled="viewProfile">
								Permanent
							</label> 
							<label class="radio-inline">
							 <input type="radio" name="Contract" id="Contract" value="1" ng-model="jobType" ng-disabled="viewProfile">
								Contract
							</label>
							<label class="radio-inline"> 
							<input type="radio" name="Any" id="Any" value="2" ng-model="jobType" ng-disabled="viewProfile">
								Any
							</label> 
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</section>
