
<section class="content-header" style="padding: 5% 10%">


	<div class="panel panel-primary">
		<div class="panel-heading">Edit Template</div>
		<div class="panel-body">
			<form class="form-horizontal" id="editTemplateForm">
				<div class="form-group">
					<label for="name" class="col-sm-1 control-label">Name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="name" ng-model="template.templateName" value="{{template.templateName}}"
							placeholder="Name">
					</div>
				</div>
				<div id='{{$index}}' class="form-group" ng-repeat="section in template.sections">
					<label for="section" class="col-sm-1 col-xs-12 control-label">Section</label>
					<div class="col-sm-10 col-xs-10">
						<input type="text" class="form-control" ng-model="template.sections[$index]" ng-focus="addNewSection($index);"  id="section[$index]" value="{{section}}"
							placeholder="Section">
					</div>
					<div class="col-sm-1 col-xs-1">
						<a class="btn btn-danger" ng-click="removeSection($index)" role="button"><span
							class="glyphicon glyphicon-remove"></span></a>
					</div>
				</div>
				
			</form>
			<button  ng-click="updateTemplate();" type="button" class="btn btn-block btn-success active">
				Update Template</button>


		</div>
	</div>


</section>
