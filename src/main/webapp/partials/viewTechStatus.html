<div dw-loading="techStatus" dw-loading-options="{text: '',spinnerOptions: {lines: 15, length: 20,  width: 5, radius: 20,color:'#3c8dbc'}}">

<div class="modal-header" > 
<p>
<label style="font-size: medium;"> View Tech Status</label>
<label ng-click="cancel();" style="cursor: pointer;position: absolute;left: 95%;top: 20px;" class="glyphicon glyphicon-remove"></label>
</p>
        
  		
  </div>
  
   <div class="modal-body">
   <div class="row" ng-if="techUsers.length>0">

              <table id="allRoles" class="table table-striped table-bordered centerAlign" style="margin-bottom: 0px;">
                <thead >
                <tr>
                  <th class="bg-primary"> Email </th>
                   <th class="bg-primary">Status</th>
                   <th class="bg-primary">View Details</th>
                </tr>
                </thead>
                <tbody>
                
                 <tr dir-paginate="user in techUsers | filter:search | itemsPerPage: 10 "  pagination-id="technical">
                  <td>{{user.email}}</td>
                  <td>{{user.status}}</td>
                  <td> <button type="button" class="btn btn-primary" ng-click="viewDetails(user);">viewDetails</button> </td>
                </tr>
       
                </tbody>

              </table>
<dir-pagination-controls pagination-id="technical" style="position: relative;left: 40%;"></dir-pagination-controls>
	</div>
	<div class="row" ng-if="techUsers.length==0">
	<p>No Tech Status</p>
	</div>
   </div>
   
   <div class="modal-footer ">
   <button type="button" class="btn btn-danger pull-right" ng-disabled="" ng-click="cancel();">Cancel</button> 
   </div>
   
   </div>
